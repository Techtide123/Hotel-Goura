	<!-- SweetAlert Script -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script>
		document.getElementById('contactForm').addEventListener('submit', function (event) {
			event.preventDefault(); // Prevent default form submission

			// Show SweetAlert loading
			swal({
				title: 'Submitting Form',
				text: 'Please wait...',
				buttons: false,
				closeOnClickOutside: false,
				closeOnEsc: false,
				icon: 'info',
				content: {
					element: "img",
					attributes: {
						src: "sunrise-img/loader.gif", // Make sure loader.gif exists
						className: "circular",
						style: "width:150px;height:100px;object-fit:cover;"

					}
				}
			});

			const formData = {
				name: document.getElementById('formName').value,
				email: document.getElementById('formEmail').value,
				phone: document.getElementById('formNumber').value,
				subject: document.getElementById('formSubject').value,
				msg: document.getElementById('formMessage').value
			};

			fetch('https://bookingjini-all-site-contact-form-backend.onrender.com/api/auth/goura', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify(formData)
			})
				.then(response => response.json())
				.then(data => {
					swal.close(); // Close the loading spinner
					swal({
						title: 'Success!',
						text: 'Form submitted successfully.',
						icon: 'success'
					});
					document.getElementById('contactForm').reset();
				})
				.catch(error => {
					swal.close(); // Close the loading spinner
					swal({
						title: 'Error!',
						text: 'An error occurred while submitting the form.',
						icon: 'error'
					});
					console.error('Form submission error:', error);
				});
		});
	</script>
