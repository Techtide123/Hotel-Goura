<style>
	.facility-section {
		padding: 60px 0;
		background: #f9f9f9;
	}

	.facility-container {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		gap: 15px;
		max-width: 1200px;
		margin: 0 auto;
	}

	.facility-card {
		background: #fff;
		padding: 20px;
		flex: 1 1 150px; /* Auto width with minimum 150px */
		max-width: 180px;
		text-align: center;
		border-radius: 10px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
		transition: all 0.3s ease;
	}

	.facility-card img {
		height: 50px;
		width: 50px;
		margin-bottom: 10px;
		object-fit: contain;
	}

	.facility-card h6 {
		margin: 0;
		font-size: 14px;
		color: #333;
	}

	.facility-card:hover {
		transform: translateY(-5px);
		background: #f0f0f0;
		box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
	}

	@media (max-width: 768px) {
		.facility-card {
			flex: 1 1 45%;
			max-width: 45%;
		}
	}

	@media (max-width: 480px) {
		.facility-card {
			flex: 1 1 90%;
			max-width: 90%;
		}
	}
</style>
</head>
